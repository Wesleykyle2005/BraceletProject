
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>
        {% block title %}{% endblock %}
    </title>
    <!-- Favicon-->
    <!--<link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" /> Favicon-->
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-light bg-light">
        <div class="container px-2 px-lg-3">
            <!-- Primera fila -->
            <div class="row w-100">
                <div class="col d-flex align-items-center">
                    <a href="{% url 'home' %}" style="text-decoration: none; color: black;">
                        <h1>Â¡Bienvenidos!</h1>
                    </a>
                </div>
            </div>
            <!-- Segunda fila -->
            <div class="row w-100 mt-2">
                <div class="col d-flex align-items-center">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex flex-row">
                        <strong>
                            <li class="nav-item mx-1"><a class="nav-link active" aria-current="page" href="{% url 'home' %}">Inicio</a></li>
                        </strong>
                        <strong>
                            <li class="nav-item mx-1"><a class="nav-link active" aria-current="page" href="{% url 'products_all' %}">Productos</a></li>
                        </strong>
                        <strong>
                            <li class="nav-item mx-1"><a class="nav-link active" href="{% url 'about' %}">Nosotros</a></li>
                        </strong>
                    </ul>
                </div>
                <div class="col d-flex justify-content-end align-items-center position-relative">
                    <a class="btn btn-outline-dark position-relative" href="{% url 'cart_detail' %}">
                        <i class="bi-cart-fill me-1 custom-icon-size"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-dark text-white" id="cart-count">{{ cart_count }}</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    

    <!-- SVG Icons -->
    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
        <symbol id="info-fill" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>

    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h2 class="display-4 fw-bolder">Tienda</h2>
                <p class="lead fw-normal text-white-50 mb-0">Eslogan</p>
            </div>
        </div>
    </header>

    <!-- Main content -->
    {% block content %}{% endblock %}

    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">&copy; Todos los derechos reservados 2025</p></div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'core/js/script.js' %}"></script>
    
</body>
</html>
